<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Events | Michigan</title>
</head>
<body>
	<header class="cd-header">
		<h1>Find Your Fun</h1>
	</header>
	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="map_show" href="#0">Maps</a> <!-- selected option on mobile -->
					</li> 
					<li type="button" value="create page" onclick="change_page1(null)" class="filter" ><a data-type="all">List</a></li>
					<li type="button" value="create page" onclick="change_page2(null)" ><a class="selected" data-type="map_show">Map</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->
        
    
		<section class="cd-gallery">
            <div id="map"></div>
		</section>

		<div class="cd-filter">
			<form>
                
				<div class="cd-filter-block">
					<h4>Date</h4>
					<div class="cd-filter-content">
                        <div class="form-row show-inputbtns">
                            <input type="date" data-date-inline-picker="false" data-date-open-on-focus="true" placeholder="From">
                        </div>
					</div> <!-- cd-filter-content -->                  
				</div> <!-- cd-filter-block -->
                
				<div class="cd-filter-block">
					<h4>Keyword Search</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Find your interest">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Event Type</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".Exhibition" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Exhibition</label>
						</li>

						<li>
							<input class="filter" data-filter=".Presentation" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Presentation</label>
						</li>

						<li>
							<input class="filter" data-filter=".Performance" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Performance</label>
						</li>
                        
    				    <li>
							<input class="filter" data-filter=".Meeting" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Meeting</label>
						</li>
                                            
						<li>
							<input class="filter" data-filter=".Other" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Other</label>
						</li>
                                                
                        
                        
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

			<div class="cd-filter-block">
					<h4>Distance</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose a Range</option>
								<option value=".option1">1 Mile</option>
								<option value=".option2">5 Miles</option>
								<option value=".option3">10 Miles</option>
								<option value=".option4">25 Miles</option>
								<option value=".option5">50 Miles</option>
							</select>
						</div>  
					</div> 
                </div> 
                
			<div class="cd-filter-block">
                <input class="filter" id="load" type="button" value="Apply">
            </div> 
                
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa7FmyVl9Ip_DJMH6346_i97J_icGb6JI&callback=loadindex"></script>
    
</body>
</html>
