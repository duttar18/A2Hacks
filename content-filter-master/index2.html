	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->

	<header class="cd-header">
		<h1>Find Your Fun</h1>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="map_show" href="#0">Maps</a> <!-- selected option on mobile -->
					</li> 
					<li type="button" value="create page" onclick="change_page1()" class="filter" ><a data-type="all">List</a></li>
					<li type="button" value="create page" onclick="change_page2()" ><a class="selected" data-type="map_show">Map</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->
        
    
		<section class="cd-gallery">
            <div id="map"></div>
		</section>

		<div class="cd-filter">
			<form>
                
				<div class="cd-filter-block">
					<h4>Date</h4>
					<div class="cd-filter-content">
                        <div class="form-row show-inputbtns">
                            <input id="start_date" type="date" data-date-inline-picker="false" data-date-open-on-focus="true" placeholder="From">
                        </div>
					</div> <!-- cd-filter-content -->
                    <br>
					<div class="cd-filter-content">
                        <div class="form-row show-inputbtns">
                            <input type="date" data-date-inline-picker="false" data-date-open-on-focus="true" placeholder="To" >
                        </div>
<!--						<input type="search" placeholder="Until">-->
					</div> <!-- cd-filter-content -->                    
				</div> <!-- cd-filter-block -->
                
				<div class="cd-filter-block">
					<h4>Keyword Search</h4>
					
					<div class="cd-filter-content">
						<input id="keywords" type="search" placeholder="Find your interest">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Event Type</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Option 1</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Option 2</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Option 3</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

<!--				<div class="cd-filter-block">
					<h4>Select</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">Option 1</option>
								<option value=".option2">Option 2</option>
								<option value=".option3">Option 3</option>
								<option value=".option4">Option 4</option>
							</select>
						</div>  cd-select 
					</div> 
				</div> 


				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Choice 3</label>
						</li>
					</ul>  
				</div>
-->
            <div class = "cd-filter-block">
                <input id="load" type="button" value="Geocode">
            </div>
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
